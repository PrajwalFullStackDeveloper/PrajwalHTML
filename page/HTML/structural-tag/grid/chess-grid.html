<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>chess</title>
    <style>
        .main-container{
            width: 100vh;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;
            margin-left: 26%;
        }
        .box-one{
           
            background-color: white;
        }
         .box-two{
           
            background-color:black;
        }
        img{
            width: 12.5vh;
            height: 12.5vh;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!--table one-->
        <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
           <!--table two-->
        
         <div class="box-two"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuOmViAjMRck3BOexmkR1EzC-ohpXdK8v4xg&s" alt=""></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
         <div class="box-one"></div>
           <!--table three-->
        <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
           <!--table four-->
       
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
           <!--table five-->
        <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
           <!--table six-->
        
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
         <div class="box-one"></div>
           <!--table seven-->
        <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
           <!--table eight-->
       
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>
         <div class="box-two"></div>
          <div class="box-one"></div>

    </div>
</body>
</html>
